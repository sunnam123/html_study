<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지맵</title>
</head>
<body>
<img src="images/kids.jpg" alt="" usemap="#favorites">
<map name="favorites">
  <!-- 이미지가 area태그에서 지정한 도형의 영역안에서 클릭을 하여 링크 이동
   shape가 rect인 경우 좌상단, 우하단의 좌표로 사각형 위치 표시
   예) coords="10,10,160,200" => 좌상단:(10,10), 우하단:(160,200)
   -->

  <area shape="rect" coords="10, 10, 160, 200" href="https://cafe.naver.com/doithtml5" target="_blank" alt="do it html5 네이버 카페로
가기">
  <area shape="rect" coords="220, 10, 380, 200" href="http://www.facebook.com/do.it.html5" target="_blank" alt="do it html5 페이스북
페이지로 가기">
</map>

</body>
</html>
