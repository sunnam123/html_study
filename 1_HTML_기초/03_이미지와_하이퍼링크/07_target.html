<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 링크</title>
  <style>
    a{
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
<h1>텍스트 링크 만들기</h1>
<p><a href="https://www.easyspub.com">이지스퍼블리싱 홈페이지(현재화면)</a> </p>
<!-- target 속성에 _blank가 있으면 새창또는 새탭에서 링크페이지가 켜짐 -->
<p><a href="https://www.easyspub.com" target="_blank">이지스퍼블리싱 홈페이지(새창)</a> </p>
</body>
</html>
