<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>링크 만들기</title>
</head>
<body>
<h1>텍스트 링크 만들기</h1>
<!-- a: 링크를 지정하기 위한 태그
href: 링크 주소 -->
<a href="http://www.easyspub.com">이지스퍼블리싱 홈페이지 </a>

<h1>이미지 링크 만들기</h1>
<!-- a- img 태그 순으로 정의하면 이지미 링크를 만들수 있다.-->
<a href="http://www.easyspub.com">
  <img src="images/easyspub.jpg" alt="이지스퍼블리싱 홈페이지로 가기">
</a>

</body>
</html>
