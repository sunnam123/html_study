<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>프런트엔드 개발자 지원서</title>
  <style>
    #container {
      width:520px;
      border:1px solid black;
      padding:20px 40px;
      margin:0 auto;
    }
    fieldset { margin-bottom:15px; }
    legend { font-weight:bold; }
    ul {list-style-type: none;}
    li { line-height:30px;}
  </style>
</head>
<body>
<div id="container">
  <h1>프런트엔드 개발자 지원서 </h1>
  <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
  <hr>
  <form>

    <h3>개인정보</h3>
<ul>
  <li>
    <label class="reg" for="uname">이름</label>
    <input type="text" id="uname" placeholder="공백없이 입력하세요">
  </li>

  <li>
    <label class="phone" for="uphone">연락처</label>
    <input type="tel" id="uphone"> </label>
  </li>
</ul>

    <h3>지원분야</h3>
    <ul>
      <label><input type="radio" name="subject" vaule="web">웹 퍼블리싱</label><p>
      <label><input type="radio" name="subject" vaule="web_app">웹 애플리케이션 개발</label><p>
      <label><input type="radio" name="subject" vaule="app">개발 환경 개선</label>

    </ul>

    <h3>지원 동기</h3>
    <textarea name="intro" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써주세요."></textarea><br>

      <input type="submit" value="접수하기">
      <input type="reset" value="다시 쓰기">



  </form>
</div>
</body>
</html>
