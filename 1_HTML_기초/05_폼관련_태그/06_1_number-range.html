<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹 폼</title>
    <style>
        body{
            background-color: #fff;
        }
        form legend{
            font-size: 15px;
            font-weight: 600;
        }
        /* 태그의 class를 .으로 접근, 동일한 태그에 서로 다른 클래스로
        스타일을 적용하고 싶은 경우에 사용 */
        form label.reg{
            font-size:14px;
            width:150px;
            float:left;
        }
        /* 여러 태그에 대한 스타일 지정 */
        form ul li{
            list-style: none;
            margin: 15px 0;
        }
        #member, #stuffs {
            width: 50px
        }
    </style>
</head>
<body>
<fieldset>
    <legend>등록정보</legend>
    <ul>
        <li>
            <label class="reg" for="member">참여인원<small>(최대10명)</small></label>
            <input type="number" id="member" value="1" min="10" step="1">
        </li>

        <li>
            <label class="reg" for="stuffs">지원물품<small>(1인당 5개)</small></label>
            <input type="number" id="stuffs" value="1" min="0" max="50" step="5">
        </li>

        <li>
            <label class="reg" for="satis">희망 단계<small>(하, 중, 상)</small></label>
            <input type="range" id="satis" value="2" min="1" max="3">
        </li>
    </ul>
</fieldset>

</body>
</html>
