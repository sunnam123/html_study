<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹 폼</title>
  <style>
    ul{
      list-style: none;
    }
    li {
      margin: 10px;
    }
    li label{
      width: 120px;
      float: left;
      text-align: right;
      padding-right: 8px;
    }
    /* input type이 submit인 경우에 스타일 적용 */
    input[type="submit"]{
      text-align: center;
      width:100%;
      height: 30px;
      margin-top:15px;
    }
  </style>

</head>

<body>
<h1>회원 가입</h1>
<form>
  <fieldset>
    <legend>로그인 정보</legend>
    <ul>
      <li>
        <label for="user-id">아이디</label>
        <input type="text" id="user-id">
      </li>
      <li>
        <label for="pwd1">비밀번호</label>
        <input type="password" id="pwd1">
      </li>
      <li>
        <label for="pwd2">비밀번호 확인</label>
        <input type="password" id="pwd2">
      </li>
    </ul>
  </fieldset>

  <fieldset>
    <legend>개인정보</legend>
    <ul>
      <li>
        <label for="user-name">이름</label>
        <input type="text" id="user-name">
      </li>
      <li>
        <label for="mail">메일 주소</label>

        <!--UI는 text와 똑같지만 submit시 E-Mail 형식관련 유효성 검사를 해준다 -->
        <input type="email" id="mail">
        </li>
        <!--UI는 text와 똑같다. 그런데 유효성검사는 하지 않는다.
        하지만 모바일 디바이스에는 숫자패드를 제공한다. 그리고 시멘틱 태그로서 의미를 갖는다. -->
      <li>
      <label for="phone">연락처</label>
        <input type="tel" id="phone">
      </li>
      <li>
        <label for="homep">블로그/홈페이지</label>
        <!-- UI는 text와 똑같지만 submit시 URL 형식관련 유효성 검사를 해준다 -->
        <input type="url" id="homep">
      </li>
    </ul>
  </fieldset>
  <input type="submit" value="가입하기">
</form>

</body>
</html>
