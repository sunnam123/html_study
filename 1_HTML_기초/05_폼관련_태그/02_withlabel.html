<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>label 태그 사용</title>
  <style>
    ul{
      list-style: none;
    }
    li{
      margin: 20px;
    }
  </style>
</head>
<body>
<form>
  <h3>수강 분야(다수 선택 가능)</h3>
  <ul>
    <!-- multi select인 경우 checkbox 사용.-->
    <li><input type="checkbox" value="grm">문법</li>
    <li><input type="checkbox" value="wr">작문</li>
    <li><input type="checkbox" value="rd">독해</li>
  </ul>
  <h3>수강과목(1과목만 선택 가능)</h3>
  <ul>
    <li>
      <!-- ladio박스는 여러선택중 1개를 고르는 형태로 label과 같이 사용한다.
      label은 폼요소에 개념적인 의미를 부여한다.
      같은 name으로 되어 있는 radio 박스 그룹에서 하나만 선택 -->
      <label><input type="radio" name="subject" value="eng">영어회화 </label>
    </li>
    <li>
      <label><input type="radio" name="subject" value="ch">중국어회화</label>
    </li>
    <li><label><input type="radio" name="subject" value="jp">일어회화</label>
    </li>
  </ul>
</form>

</body>
</html>
