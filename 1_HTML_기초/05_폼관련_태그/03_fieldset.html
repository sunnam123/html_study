<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>fieidset과 legend 태그 </title>
  <style>
    ul{
      list-style: none;
    }
    li{
      margin: 20px;
    }
    /* li안에 label태그에 대한 스타일 적용
    비교) 두개의 태그에 공통 적용 하려면 아래와 각튼 형식을 사용한다.
    태그1, 태그2{}
     */
    li label{
      width: 80px;
      float: left;
    }
    fieldset{
      margin: 15px;
    }
  </style>
</head>
<body>
<form>
  <!-- fieldset을 활용하여 form 입력항목에 대해 구역을 나누고 legend를 활용하여 묶은 구역의 제목을 넣는다 -->
  <fieldset>
    <legend>개인정보</legend>
    <ul>
      <li>
        <!-- for속성을 이용하여 해당 label이 어느 input의 id와 매칭되는지 지정한다 . -->
        <label for="name">이름</label>
        <input type="text" id="name">
      </li>
      <li>
        <label for="mail">메일주소</label>
        <input type="text" id="mail">
      </li>
    </ul>
  </fieldset>

  <fieldset>
    <legend>로그인 정보</legend>
    <ul>
      <li>
        <!-- for속성을 이용하여 해당 label이 어느 input의 id와 매칭되는지 지정한다 . -->
        <label for="id">아이디</label>
        <input type="text" id="id">
      </li>
      <li>
        <label for="pwd">비밀번호</label>
        <input type="text" id="pwd">
      </li>
    </ul>
  </fieldset>
</form>

</body>
</html>
