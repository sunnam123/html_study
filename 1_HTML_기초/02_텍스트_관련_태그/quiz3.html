<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>커피 드립 순서</title>
</head>
<body>
<p>커피 드립 순서 - 아라비아 숫자</p> <!-- p 단락구분 -->
<ol> <!-- ol: ordered list(순서가 필요한 목록)
default type 속성은 숫자 인덱스, a는 알파벳
적용순사 : ol->li -->
  <li>필터접기</li>
<li>분쇄</li>
<li>불림</li>
<li>추출</li>
</ol>
<p>커피 드립 순서 - 알파벳 소문자</p>
<ol type="a">
<li>필터접기</li>
  <li>분쇄</li>
<li>불림</li>
<li>추출</li>
</ol>
</body>
</html>
