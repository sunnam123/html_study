<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1박 2일 가족 여행 코스</title> <!-- title : 탭명(대제목) -->
</head>
<body>
<h1>1박 2일 가족 여행코스 </h1> <!-- 제목표시 숫자 클수록 크기 작아짐-->
<ul><!-- unordered list : 순서가 필요없는 목록 -->
  <li>1일차
    <!-- 적용순서 : ol - li
    default type 속성은 숫자 인덱스, a는 알파벳
    ol : ordered list(순서가 필요한 목록)-->

    <ol type="a">
      <li>해녀박물관</li>
      <li>낚시체험</li>
    </ol>

    <ol type="a">
      <li>해녀박물관</li>
      <li>낚시체험</li>
    </ol>
  </li>
  <li>2일차
    <ol type="a" start ="5">
      <li>용눈이오름</li>
      <li>만장굴</li>
      <li>카약체험</li>
    </ol>
  </li>
</ul>

</body>
</html>
