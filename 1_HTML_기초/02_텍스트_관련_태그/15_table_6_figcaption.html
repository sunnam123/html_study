<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표만들기</title>

  <style>
    table, th, td{
      border:1px solid #ccc;
    }
    td, th{
      padding:10px;
    }
  </style>
</head>

<body>
<figure>
  <!-- figure-figcaption : 포제목 . table 태그 전,후에 삽입한다 제목은 왼쪽정렬된다. -->
  <figcaption>
    <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
  </figcaption>
</figure>
<table>

  <tr>
    <th>브라우저</th>
    <th>제조업체</th>
    <th>다운로드</th>
  </tr>
  <tr>
    <!-- 데이터 강조를 위하여 th 태그 사용 -->
    <th>크롬(CHrome)</th>
    <td>Google</td>
    <td>https://www.google.com/chrome/</td>
  </tr>
  <tr>
    <th>파이어폭스(Firefox)</th>
    <td>Mozilla</td>
    <td>https://www.mozilla.org/ko/firefox/</td>
  </tr>
  <tr>
    <th>엣지(Edge)</th>
    <td>Microsoft</td>
    <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
  </tr>
</table>
</body>
</html>
