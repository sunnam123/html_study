<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표만들기</title>
</head>
<style>
    table, th, td{
        border:1px solid #ccc;
    }
    td, th{
        padding:10px;
    }
</style>
<body>
<table>
    <!-- caption : 표제목, 표상단에 중앙 정렬 -->
    <caption>
        <strong>Moder Browser</strong>
        <p>국내에서 자주 사용하는 모던 브라우저</p>
    </caption>
    <tr>
        <th>브라우저</th>
        <th>제조업체</th>
        <th>다운로드</th>
    </tr>
    <tr>
        <!-- 데이터 강조를 위하여 th 태그 사용 -->
    <th>크롬(CHrome)</th>
    <td>Google</td>
    <td>https://www.google.com/chrome/</td>
    </tr>
    <tr>
        <th>파이어폭스(Firefox)</th>
        <td>Mozilla</td>
        <td>https://www.mozilla.org/ko/firefox/</td>
    </tr>
    <tr>
    <th>엣지(Edge)</th>
    <td>Microsoft</td>
    <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
</tr>
</table>

</body>
</html>
