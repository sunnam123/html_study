<!DOCTYPE html>
<html lang="ko">
<head>
  <title>온라인 프로필</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <style>
    table {
      width:70%;
      border:1px solid #222; /*1픽셀짜리 표 테두리 */
      border-collapse: collapse;
      /* bodder-collapse: initial; collapse: 표(table)의 테두리와 셀(td)의 테두리 사이 간격을 없앱니다. 겹치는부분은 한줄로 나타낸다*/


    }
    thead {
      background : #eeeeee; /*thead와 tfoot의 배경색 */
    }
    th, td{
      border: 1px solid #ccc;
      /*1픽셀짜리 셀 테두리*/
      padding:5px;
      /*셀테두리와 셀 내용 사이의 여택(패딩) */
      font-size:0.8cm;
      /* 셀의 글자 크지 */

    }
  </style>
</head>

<body>
<div id="container">
  <div id="main">
    <!-- 자기 소개 -->
    <section>

    </section>

    <!-- 경력 -->
    <section>

      <ul>
        <li>프론트엔드 개발

            <li>업무 내용 </li>
            <li>업무 내용 업무 내용</li>
          </ul>
        </li>
        <li>웹 디자인
          <ul>
            <li>업무 내용 </li>
            <li>업무 내용 업무 내용</li>

      </ul>

    <!-- 숙련도 -->

    </section>

    <table>

      <!-- 여기에 테이블을 추가하세요.    -->

      <thead>

        <th>출신학교</th>
        <th>전공</th>

      </thead>

        <th>ㅁㅁ대학교</th>

      <tr>
        <th>ㅁㅁ고등학교</th>

      </tr>
      </tbody>
    </section>
    </table>
  </div>
</div>
</body>
</html>
