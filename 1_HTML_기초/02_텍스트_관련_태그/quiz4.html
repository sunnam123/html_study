<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>주요 SNS 서비스별 이용률</title>
  <style>
    table, th, td {
      border:1px solid gray;  /* 표의 테두리 - 1px 회색 실선 */
      border-collapse:collapse;  /* 표 테두리와 셀 테두리 합치기 */
    }
    th, td {
      width:120px;  /* 셀 너비 */
      padding:5px;  /* 셀 패딩(테두리와 내용 사이의 여백) */
    }
    thead, tfoot{
      background : #eeeeee; /*thead와 tfoot의 배경색 */
    }
  </style>
</head>
<body>
<!-- th: 테이블내 강조할때 사용 -->
<!--caption : 표제목, 표상단 중앙정렬 -->
<table>
  <caption><h1>주요 SNS 서비스별 이용률(%)</h1></caption>
  <thead>
  <tr>
    <th></th>
    <th>페이스북</th>
    <th>카카오스토리</th>
    <th>밴드</th>
    <th>인스타그램</th>
    <th>트위터</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th>2015년</th>
    <td>77.1</td>
    <td>58.3</td>
    <td>32.4</td>
    <td>16.7</td>
    <td>22.1</td>
  <tr>
    <th>2016년</th>
    <td>73.8</td>
    <td>51.0</td>
    <td>40.1</td>
    <td>28.1</td>
    <td>14.7</td>
<tfoot>
<tr>
  <th>2023</th>
  <td>75</td>
  <td>76</td>
  <td>77</td>
  <td>78</td>
  <td>79</td>


</tr>
</tfoot>
  </tbody>
</table>
</body>
</html>
