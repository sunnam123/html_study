<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
      table, th, td{
        border:1px solid #ccc;
      }
      td {
        padding:5px; /* 셀 테두리와의 내용사이 간격 padding*/
      }
    </style>
</head>
<body>
<table>
  <caption>행렬</caption>
    <tr>
    <th>제목 셀</th>
    <td>1행 2열</td>
    <td>1행 3열</td>
  </tr>
  <tr>
    <th>제목 셀</th>
    <td>2행 2열</td>
    <td>2행 3열</td>
  </tr>
</table>

</body>
</html>
