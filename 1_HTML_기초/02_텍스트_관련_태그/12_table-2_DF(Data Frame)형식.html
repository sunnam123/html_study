<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
        table, th, td{
            border:1px solid #ccc;
        }
        td {
            padding:5px; /* 셀 테두리와의 내용사이 간격 padding*/
        }
        </style>

</head>
  <!--
  <talbe> : 표 작성
  <caption> : 표제목</caption>

  기본형태
  <table>
  <tr> : 행
  <th></th> : 표의 열 이름
  <th></th>
  </tr>
  <tr> : 행
  <td></td> : 열(칸)
  <td></td>
  -->
<body>

<table>
    <tr>
        <th>이름</th>
        <th>현거주지</th>
    </tr>
    <tr>
        <td>홍길동</td>
        <td>가리봉동</td>
    </tr>
    <tr>
        <td>뉴진스</td>
        <td>니마음속</td>
    </tr>
</table>

</body>
</html>
