<!DOCTYPE html>
<html lang="ko">
<head>

    <title>온라인 프로필</title>
    <meta charset="UTF-8">
  <!-- css(HTML 등의 마크업 언어로 작성된 문서가 실제로 웹사이트에 표현되는 방법을 정해주는 스타일 시트 언어)
  를 HTML파일 stlye태그 안에 적용하는 방식을 Internal 방식이라고 한다. -->
  <style>
    section{
      width: 500px; /*너비 500px */
      padding: 15px;/* 테투리 여백 15px */
      border: 5px solid gray; /* 테두리 스타일 */
    }
  </style>
</head>
<div id="container">
    <!--자기소개 -->
    <!-- section : HTML5에서 지원하는 시멘틱 대그로서 문서의 컨텐츠를 그룹화 하는데 사용-->
    <!-- 시멘틱 태그 : <div> 태그의 기능과 마찬가지로 block element이면서 사이트의 구조(레이아웃)을 설계하기 위한 태그.
HTML의 구조를 설계하는데 있어 태그에 의미를 부여 함으로써 사이트의 구조를 파악하기 용이할 수 있도록 도와주기 위해 만들어진 태그.-->

    <section>
        <h2>Who am I?</h2>
        <p>프런트엔드 웹 기술(Front-end Web Tech.)에 관심이 많습니다.<br>
        현재 제주의 한 시골 마을에서 코딩 중입니다.</p>
    </section>
    </div>
<body>

</body>
</html>
