<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블루베리</title>
  <style>
    /* 서로 다른 태그에 대한 스타일 정의 */
    h2{ /* 태그 선택자 (Tag Selector) : 특정 태그를 사용하는 요소에 스타일 적용 */
      color : blue;
    }
    p{
      font-size: 12px;
      margin-left: 20px;
    }
  </style>
</head>
<body>
<h1>블루베리에 관한 연구</h1>
<h2>블루베리와 환산화 효능</h2>
<p>블루베리는 항산화제인 안토시아닌과 폴리페놀을 다량 포함하고 있습니다.</p>
<p>매사츄세츠 보스톤에 000000 의하면 블루베리는 00000 과일이라고 합니다. </p>
<h2>블루베리와 노화</h2>
<p>USDA 인류 영양 연구센터 000000000000000 발견하였습니다.</p>

</body>
</html>
