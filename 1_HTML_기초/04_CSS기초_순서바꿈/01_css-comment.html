<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>css 적용해보기</title>
    <style>
        /* 한줄 이상 커멘트(주석)
        h2제목과 텍스트 단락의 스타일을 조절해 보자
         */
        h2{
            font-size: 20px;
            color: orange;
            /* 주의사항 '//' 사용을 자제하자 아래한줄 주석을 //로 바꾼다면 그 아래 color가
            적용되지 않는다. css에서 여러줄로 표시한 스타일은 내부적으로 핝줄로 처리하기 떄문에
            나머지가 다 무시되기 때문이다.
             */
        }
        p{

        }
    </style>
</head>
<body>
<h1>css</h1>
<h2>웹문서의 디자인과 내용을 분리합니다</h2>
<p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p><!--p 단락구분-->
<p>내용은 HTML을 이용해 구성하고, 디자인은 css를 이용해 꾸미는 것 입니다.</p>
</body>
</html>
