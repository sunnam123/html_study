
<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>market</title>
	<style>
		#container {  /* 전체 콘텐츠를 감싸는 div */
			width:650px;  /* 너비 */
			margin:0 auto;  /* 가로로 중앙에 배치 */
			padding:5px;	/* 테두리와 내용 사이의 패딩 여백 */
		}
		#check {   /* 텍스트 부분을 감싸는 div */
			width:640px;  /* 너비 - 그림 너비 값에 맞춤 */
			border:1px solid #ccc;  /* 테두리 */
		}
		h1 {
			color: white; /* 글자색 */
			font-size: 1em; /* 글자 크기 */
			background: #222; /* 배경색 */
			margin: 0; /* 제목과 다른 요소 간의 마진 여백 */
			padding: 10px; /* 테두리와 제목 텍스트 사이의 패딩 여백 */
		}
		h2 {
			color: #ff0000; /* 글자색 */
			font-size: 1.2em; /* 글자 크기 */
			text-align: center;  /* 가운데 정렬 */
		}
		p {
			font-size: 1.5em; /* 글자 크기 */
			line-height: 2em; /* 줄간격 */
			font-weight: bold; /* 굵게 */
			text-align: center;  /* 가운데 정렬 */
		}
		.accent {
			color: blue; /* 글자색 */
		}
		.smalltext {
			font-size: 0.7em; /* 글자 크기 */
		}
	</style>
</head>

<body>
<div id="container">
	<img src="images/top.jpg" alt="가정용 꿀사과 - 흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다. 질좋은 사과를 저렴하게 즐겨보세요">
	<div id="check">
		<!--
		여기에 코드를 완성하세요.

		아래 문구는 span 태그에 class를 지정하여 스타일 적용한 내용을 매치시키세요.
		"오후 2시 이전", "100% 환불", "상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)"
		-->
	</div>
</div>
</body>
</html>
