<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폰트 스타일</title>
  <!--
  참고 ] id vs class
  id: 한페이지 내에서 고유한 식별자를 가지는 요소에 스타일 적용
  class : 동일한 스타일을 여러요소에 적용 -->
  <style>
    p {font-style:italic;} /* 이텔릭체로 */
    p#txt{font-style: normal;} /* p 요소 중 id=txt인 부분은 보통체로 */
  </style>
</head>
<body>
<h1>세계 3대 미항</h1>
<p>시드니(Sydney), 호주</p>
<p>리우데자네이루, 브라질</p>
<p id="txt"> 나폴리, 이탈리아</p>
</body>
</html>
