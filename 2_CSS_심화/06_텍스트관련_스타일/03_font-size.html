<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폰트 크기</title>
    <!--
    em: 상위 폰트 크기를 상속받음. 상위 폰트 크기가 명시되어 있지 않았다면 보통 16px임
    px: 화면의 해상도에 따라 다르며, 모니터나 디바이스의 물리적인 크기에 따라 달라지기 때문에 고정된 값으로
    대략 일반 모니터기준 0.026cm-0.028cm 사이의 크기임-->

    <style>
        hl{
            font-size:3em;
        }
        p{
            font-size:1em;
        }
    </style>
</head>
<body>
<h1>3em의 크기를 가진 제목</h1>
<p>1em의 크기를 가진 단락</p>

</body>
</html>
