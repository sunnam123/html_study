<!doctype html>
<!--
 조건
 - 여러 텍스트에 적용하기 위해 class 선택자를 사용
 - 하이픈 앞에 있는 텍스트의 굵기를 700 으로 설정
 - 하이픈 앞에 있는 텍스트의 크기는 상속한 글자 크기보다 한 단계 크게 지정
-->
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>텍스트 스타일</title>
    <style>
			.container {
				width:500px;
				padding:10px;
				border:1px solid #ccc;
			}
    </style>
  </head>
  <body>
		<div class="container">
			<h1>최신 웹 디자인 트렌드</h1>
			<p>반응형 웹 디자인 - 다양한 화면 크기에 최적화하다</p>
			<p>플랫 디자인 - 입체에서 평면으로 </p>
			<p>풀스크린 배경 - 콘텐츠에 집중</p>
			<p>원 페이지 사이트 - 한 페이지에 모든 내용을 담다</p>
			<p>패럴랙스 스크롤링 - 동적인 효과로 강한 인상을!</p>
			<p>웹 폰트 - 웹 타이포그래피를 받쳐주는 기술</p>
		</div>
  </body>
</html>
