<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>

        form label {
            font-size: 14px;
            width: 140px;
            float: left;

        }
        form ul li {
            list-style: none;
            margin: 10px 0;
        }
        body {
            background: lightblue;
        }
    </style>
</head>

<body>
<h1>회원 가입을 환영합니다</h1>
<form>
    <fieldset>
    <ul>
        <li>
            <label>성명 :</label>
            <input type="text" id="user_id" size="25" minlength="4" maxlength="15">
        </li>
        <li>
            <label>성별 :</label>
            <label><input type="radio" name="subject" value="speaking">남자</label>
            <label><input type="radio" name="subject" value="speaking2">여자</label>

        </li><br>
        <li></li>
        <label>생년월일</label>
        <label><input type="date" id="start"></label>
    </li><br>
        <li>
            <label>아이디 :</label>
                <input type="text" id="user_id" size="25" minlength="4" maxlength="15" placeholder="4~15자리 이내의 영문과 숫자">
        </li>
        <li>
            <label>비밀번호:</label>
            <input type="password" id="user_pwd" size="25">

        </li>
        <li>
            <label>비밀번호 확인:</label>
            <input type="password" id="check_pwd" size="25">

        </li>
        <li>
            <label>이메일 :</label>
                <input type="email" id="user_email" size="25">
        </li>
        <li>
            <label>전화번호 :</label>
            <input type="tel" size="25" minlength="4" maxlength="15">
        </li>

        <li>
            <a href="3.html"><img src="1111.jpg"></a>
        </li>
    </ul>
    </fieldset>

</form>


</body>
</html>
