<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 링크</title>
  <style>
    ul{
      list-style-type: none; /*불릿 없앰 */
    }
    li{
      /* 인라인 레벨 요소로 만듦, 이는 블록속성을 갖는 li의 속성을 inline으로 변경하여 수평으료 표시
      차후 css 박스모델에서 자세히 다룰 예정임 */
      display: inline;
      float:left; /* li요쇼를 왼쪽에서 오른쪽으로 배치 */
      /* margin, padding 추후 css 박스모델에서 자세히 다룰 예정임 */
      margin: 10px 15px; /*마진*/
      padding:10px; /*패딩*/
    }
  </style>
</head>
<body>
<h1>이지스퍼블리싱</h1>
<ul>
  <!--# 앵커명을 지정하지 않으면 클릿기 페이지 제일 상단으로 이동한다.
  여기서는 빈링크를 표현하기 위한 정도로 사용 -->
  <li><a href="#">회사소개</a></li>
  <li><a href="#">도서</a></li>
  <li><a href="#">자료실</a></li>
  <li><a href="#">질문답변</a></li>
  <li><a href="#">동영상강의</a></li>

</ul>


</body>
</html>
