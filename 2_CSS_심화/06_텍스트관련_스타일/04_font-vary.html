<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Font Varient & Weight</title>
  <!--
  * font-variant
   normal: 기본 값으로, 평범한 폰트 스타일을 나타냅니다.
   small-caps: 소문자를 대문자보다 작은 크기로 나타내는 스타일을 나타냅니다. 대문자는 원래 크기로 유지됩니다.
   all-small-caps: 모든 글자를 대문자보다 작은 크기로 나타내는 스타일을 나타냅니다. 이 스타일은 대문자를 제외한 모든 글자를 작은 크기로 나타냅니다.
   petite-caps: 소문자를 대문자와 같은 크기로 나타내는 스타일을 나타냅니다. 대문자는 원래 크기로 유지됩니다.
   all-petite-caps: 모든 글자를 대문자와 같은 크기로 나타내는 스타일을 나타냅니다. 이 스타일은 대문자를 제외한 모든 글자를 작은 크기로 나타냅니다.
   unicase: 대문자와 소문자를 구분하지 않는 스타일을 나타냅니다. 모든 글자는 대문자와 같은 크기로 나타내어집니다.
   titling-caps: 대문자를 더 큰 크기로 나타내는 스타일을 나타냅니다. 소문자는 원래 크기로 유지됩니다.
   inherit: 부모 요소의 font-variant 값을 상속합니다.
   initial: 요소의 기본 font-variant 값을 사용합니다.
   unset: 속성이 상속되지 않은 경우, 기본 font-variant 값을 사용합니다.

  * font-weight 속성 값 (값을 바꿔가며 테스트 해 볼 것)
   normal: 기본 값으로, 평범한 폰트 굵기를 나타냅니다.
   bold: 굵은 폰트를 나타냅니다.
   bolder: 현재 폰트보다 더 굵은 폰트를 나타냅니다.
   lighter: 현재 폰트보다 더 얇은 폰트를 나타냅니다.
   100~900: 100부터 900까지의 숫자 값으로 지정할 수 있습니다. 이 값은 폰트의 굵기를 더 세분화합니다. 값이 커질수록 폰트가 더 굵어집니다.
   initial: 요소의 기본 font-weight 값을 사용합니다.
   inherit: 부모 요소의 font-weight 값을 상속합니다.
   unset: 속성이 상속되지 않은 경우, 기본 font-weight 값을 사용합니다.
   -->

  <style>
    .accent{
      font-variant: small-caps; /*작은 대문자 */
      font-weight:bold; /* 굵게 */
    }
  </style>
</head>
<body>
<h1>세계 3대 미항</h1>
<p><span class="accent">시드니(Sydney)</span>, 호주</p>
<p><span class="accent">리우데자네이루(Rio de Janeiro)</span>, 브라질</p>
<p><span class="accent">나폴리(Naples)</span>, 이탈리아</p>
</body>
</html>
