<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹폰트 사용하기</title>
    <style>
        /*
@font-face: 사용자 정의 폰트 지정

.eot (Embedded OpenType) : Microsoft사에서 만든 웹 폰트 포맷입니다. 주로 IE 6~8 버전에서 사용됩니다.
.ttf (TrueType Font) : TrueType 기술을 사용하여 만든 웹 폰트 포맷입니다. 모든 브라우저에서 지원됩니다.
.woff (Web Open Font Format) : W3C에서 제안된 웹 폰트 포맷입니다. 다른 포맷에 비해 압축률이 높아서 파일 용량이 작아집니다. 대부분의 브라우저에서 지원됩니다.

참고) 크롬브라우저는 woff ttf 모두 지원 아래 코드에서 woff가 먼저 나왔으므로 우선적으로 사용
         */
        @font-face {
            font-family: 'Alkatra';
        src:url("css/Alkatra-Bold.ttf") format("truetype");
        url('Alkatra-bold.tff');
        }
        .w-font {
            font-family: 'Alkatra', sans-serif; /* 웹 폰트 지정 */
        }
        p{
            font-size:30px
        }

    </style>
</head>


<body>


<p class="w-font">Using Trana Fonts</p>
</body>
</html>
