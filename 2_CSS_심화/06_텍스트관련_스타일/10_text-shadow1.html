<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>text-transform</title>
  <style>
    h1{
      font-size:100px;
      font-family: "Arial Rounded MT"; /*글꼴*/
    }
    .shadow1{
      color:orange;
      text-shadodw:1px 1px; /*텍스트 그림자 */
    }
    .shadow2{
      /* [그림자의 수평위치] [그림자의 수직위치] [그림자의 크기] [그림자의 색상] */
      text-shadow: 5px 5px 3px #f00;
    }
    .shadow3{
      color:#fff; /*글자색*/
      text-shadow:7px -7px 5px #000; /*텍스트 그림자 */
    }
  </style>
</head>
<body>
<h1 class="shadow1">HTML5</h1>
<h1 class="shadow2">HTML5</h1>
<h1 class="shadow3">HTML5</h1>

</body>
</html>
