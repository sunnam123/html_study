<!doctype html>
<!--
* 조건
- 이미 만들어져 있는 .container 스타일에 제목 텍스트를 중앙으로 정렬하는 속성 추가
- 제목 텍스트의 스타일을 정의하기 위해 h1 태그 스타일을 새로 만든다
- 글자색을 흰색(#fff 또는 white)으로 지정
- 텍스트를 기준으로 오른쪽 아래, 가로 거리 3px, 세로 거리 2px 되는 위치에 5px 정도 번지는
 그림자효과를 추가. 그림자 색은 검정(#000 또는 black)으로 지정
-->
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>텍스트 스타일</title>
    <style>
      body {
        font-family: "맑은 고딕", 돋움;
      }
      h1 {
        font-size:17px;
      }
      p {
        font-size:16px;
        line-height:25px;
      }
      .accent {
        font-weight:bold;
        color:red;
      }
      .container {
        width:750px;
        padding:10px;
        border:1px solid #ccc;
      }
      .book-img {
        float:left;
        padding:10px;
        margin-right:20px;
      }
      .book-desc {
        padding:10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>웹 디자인 트렌드를 따라잡는 비법 대공개!</h1>
    </div>
  </body>
</html>
