<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선형 그라데이션</title>
  <style>
    div{
      width:500px;
      height: 300px;
    }
    .grad{
      background: #06f; /*css3 미지원 브라우저 */
      /*아래방향으로 그라데이션, 시작은 #06f 파란색계열, 30%지점에서 white로 젼환, 나머지는 #06f로 변환 */
      background: linear-gradient(to bottom, #06f, white 30%, #06f);
    }
  </style>
</head>
<body>
<div class="grad"></div>
</body>
</html>
