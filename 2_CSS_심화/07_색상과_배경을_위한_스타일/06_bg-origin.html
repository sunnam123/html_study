<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경 이미지</title>
  <style>
    div{
      width:400px;
      height: 200px;
      padding: 35px;
      border:  15px solid #ccc;
      /* 아래쪽 마진만 설정 */
      margin-bottom:20px;
    }
    .bg1{
      background: url('images/bg3.jpg') no-repeat;
      /* 패딩이 시작되는 지점에서 백그라운드 시작(이미지 삽입) */
      background-origin:padding-box;

    }
    .bg2{
      background: url('images/bg3.jpg') no-repeat;
      /*border가 시작되는 지점에서 백그라운드시작(이미지 삽입) */
      background-origin: border-box;
    }
    .bg3{
      background: url('images/bg3.jpg') no-repeat;
      /* 컨텐츠가 시작되는 지점에서 백그라운드 시작(이미지 삽입) */
      background-origin: content-box;
    }
  </style>
</head>
<body>
<div class="bg1"></div>
<div class="bg2"></div>
<div class="bg3"></div>

</body>
</html>
