<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선형 그라데이션 반복 </title>
  <style>
    div{
      width:500px;
      height:300px;
      border-radius: 10px;
      margin:10px;
    }

    .grad1{
      /*빨간색을 20px 길이까지 적용하며 그라데이션 효과를 반복한다. */
      background: repeating-linear-gradient(yellow, red 20px); /* 최신 모던 브라우저 */
    }
  </style>
</head>
<body>
<div class="grad1"></div>

</body>
</html>
