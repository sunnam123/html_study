<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>원형 그라데이션</title>
  <style>
    div{
      width:500px;
      height:300px;
      margin:10px;
    }
    .grad{
      /*원의 중심점을 가로의 10%, 세로의 10% 지점에서 시작
      좌측,상단을 기준으로 시작
       */
      background: radial-gradient(circle at 10% 10%,white, blue);
    }
  </style>

</head>
<body>
<div class="grad"></div>

</body>
</html>
