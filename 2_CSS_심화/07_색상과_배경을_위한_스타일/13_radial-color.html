<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>원형 그라데이션</title>
  <style>
    div{
      width:500px;
      height:300px;
      margin:10px;
    }
    .grad1{
      background: radial-gradient(red, yellow, skyblue);
    }
    .grad2{
      /* 원의 20% 지점에서 노란색으로 변경 */
      background: radial-gradient(red, yellow 20%, skyblue);
    }
  </style>
</head>
<body>
<div class="grad1"></div>
<div class="grad2"></div>
</body>
</html>
