<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Box Model Example</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #eebbc3;
    }

    .nav {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #f2f2f2;
    }

    .nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-block;
    }

    .nav li {
      display: inline-block;
      margin: 0 10px;
    }

    .section {
      width: 75%;
      height: 300px;
      padding: 20px;
      text-align: center;
      background-color: #fff2ae;
      display: inline-block;
    }

    .sidebar {
      width: 25%;
      height: 300px;
      padding: 20px;
      text-align: center;
      float: right;
      background-color: #b8e0d2;
      display: inline-block;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin: 5px 0;
    }

    .footer {
      width: 100%;
      padding: 20px;
      text-align: center;
      clear: both;
      background-color: #4f4f4f;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>헤더</h1>
</div>

<div class="nav">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

<div class="section">
  <h2>Section</h2>
  <p>여기에 메인 컨텐츠를 배치합니다.</p>
</div>

<div class="sidebar">
  <h3>사이드바</h3>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</div>

<div class="footer">
  <p>Footer</p>
</div>
</body>
</html>
