<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스모델</title>
  <style>
    *{
      box-sizing: border-box;
    }
    div{
      width:200px;
      height:100px;
      /* 왼쪽, 오른쪽 마진이 만날 경우에는 원래 마진이 유지된다. */
      margin: 30px; /*마진*/
      display: inline-block; /*가로배치*/
    }
    #box1{
      background: rgb(0, 77, 243);
     }
    #box2{
      background: rgb(255, 72, 0);
    }
    #box3{
      background: rgb(18, 219, 0);
    }
  </style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>

</body>
</html>
