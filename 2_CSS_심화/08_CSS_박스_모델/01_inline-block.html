<!--
* 블록(Block)레벨 태그: 혼자 한 줄을 차지한다.
예) p, h1~h6, ul, ol, div, blockquote, form, hr, table, fieldset, adress
* 인라인(Inline)레벨 태그: 줄을 차지하지 않는다.
같은 인라인 요소끼리는 한줄을 사용한다.
예)
<span> : 인라인 요소를 그룹화하는 데 사용됩니다.
<a> : 하이퍼링크를 만드는 데 사용됩니다.
<strong> : 텍스트를 굵게 표시하는 데 사용됩니다.
<em> : 텍스트를 이탤릭체로 표시하는 데 사용됩니다.
<img> : 이미지를 삽입하는 데 사용됩니다.
<input> : 입력 필드를 만드는 데 사용됩니다.
<label> : 입력 필드와 관련된 레이블을 만드는 데 사용됩니다.
<button> : 버튼을 만드는 데 사용됩니다.
<select> : 드롭다운 목록을 만드는 데 사용됩니다.
<textarea> : 여러 줄의 텍스트 입력을 가능하게 하는 입력 필드를 만드는 데 사용됩니다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블록 레벨과 인라인 레벨</title>
</head>
<body>
<h1>시간이란..</h1> <!--블록레벨 태그 -->
<p>내일 죽을 것 처럼 오늘을 살고</p> <!--블록레벨 태그-->
<p>영원히 살 것처럼<span style="color:red">내일을 꿈꾸어라<!--인라인레벨--></span></p>

</body>
</html>
