<!doctype html>
<!--
* 조건
- 목록의 블릿을 제거.
- 목록의 항목을 가로로 배치
- 각 항목에 1픽셀짜리 검은색 실선을 표시
- 각 항목의 상하 패딩 10px, 좌우 패딩은 20px로 지정
- 각 항목의 네 방향 마진을 10px로 지정
-->
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
