<!doctype html>
<!--
* 조건
- 목록의 블릿을 제거.
- 목록의 항목을 가로로 배치
- 각 항목에 1픽셀짜리 검은색 실선을 표시
- 각 항목의 상하 패딩 10px, 좌우 패딩은 20px로 지정
- 각 항목의 네 방향 마진을 10px로 지정
-->
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>display 속성</title>
    <style>
        a:link, a:visited {
            color:black;
            text-decoration: none;
        }
        nav ul{
            list-style-type: none; /* 마커 사라지게 */
        }
        nav ul li{
            display : inline;
            float : left;
            font-weight: bold;
            margin :15px

        }
        nav ul li a{
            color:white;
            text-decoration: none;
            display : inline-block;

        }
        .inline-block {
            display: inline-block;
            border: 2px solid black;
            padding: 10px;
            width: auto;
            height: auto;
        }

    </style>
</head>
<body>
<nav>
    <ul>
        <div class="inline-block"><li><a href="#">메뉴1</a></li></div>
        <div class="inline-block"><li><a href="#">메뉴2</a></li></div>
        <div class="inline-block"><li><a href="#">메뉴3</a></li></div>
        <div class="inline-block"><li><a href="#">메뉴4</a></li></div>
    </ul>
</nav>
</body>
</html>
