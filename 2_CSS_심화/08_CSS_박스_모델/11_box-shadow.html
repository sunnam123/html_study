<!--
box-shadow (수평거리, 수직거리는 박스를 기준)
수평거리 (horizontal offset): 양수 값은 오른쪽으로 음수갑은 왼쪽으로 그림자가 그려짐.
수직거리 (vertical offset) : 양수값은 아래쪽, 음수값은 위쪽으로 그림자가 그려짐.
흐림 (blur radius) : 값이 커질수록 그림자가 더 흐려집니다.
그림자의 크기(size) : 값이 커질수록 그림자가 더 커집니다.
색상(color) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스모델</title>
  <style>
    div{
      width:200px;
      height:100px;
      display:inline-block;
      margin:15px;
      border:2px solid;
      border-radius: 20px;
    }
    .box1{box-shadow: 2px -2px 5px 0px black;}
    .box2{box-shadow: 5px 5px 15px 5px gray;}
  </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>

</body>
</html>
