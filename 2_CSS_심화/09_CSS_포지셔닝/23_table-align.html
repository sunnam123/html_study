<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Table CSS</title>
  <style>
    table, td{
      border: 1px solid #ccc;

    }
    td{
      height:100px;
      padding:20px;
    }
    /* 셀안의 컨텐츠를 수직으로 어떻게 정렬할 지에 대한 옵션 */
    .va1{ vertical-align: top;}
    .va2{ vertical-align: bottom;}
    .va3{ vertical-align: middle;}
  </style>
</head>
<body>
<table>
  <caption>vertical-allignment</caption>
  <tr>
    <td class="va1">alignment</td>
    <td class="va2">alignment</td>
    <td class="va3">alignment</td>
  </tr>
</table>

</body>
</html>
