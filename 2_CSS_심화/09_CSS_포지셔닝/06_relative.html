<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 포지셔닝</title>
</head>
<style>
  .box1{
    float: left;
    width:100px;
    background: #ffd800;
    margin-right:10px;
    padding:20px;
  }
  .box2{
    /* position을 relative를 하면 이전요소 (div class="box1")를 기준으로
    left top의 크기로 현재 요소를 배치시킨다
     */
    position: relative;
    left: -50px;
    top:30px;
    width: 300px;
    background: #0094ff;
    float:left;
    padding:20px;
  }
</style>
<body>
<div class="box1">박스1</div>
<div class="box2">박스2</div>
</body>
</html>
