<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>box-sizing</title>
    <style>
        div{
            float: left;
            margin-right: 20px;
        }
        .box1{
            /*content-box(기본값): 콘텐츠 영역 기준 width, height 적용하고
            추가로 margin, pdding, border를 확장 */
             box-sizing: content-box; /*콘텐츠 영역 기준 */
            width:300px; /*콘텐츠 영역 너비 300px */
            height:150px; /* 높이 */
            margin:10px; /* 마진 */
            padding:30px; /* 패딩 */
            border:2px solid red; /*테두리 */
        }

        .box2{
            /* border-box: 콘텐츠 영역을 테두리까지 포함함
            전체 box영역을 제어 할수 있는 장점이 있음. */
            box-sizing: border-box; /*테두리까지(박스전체) 기준 */
            width:300px;
            height:150px;
            margin:10px;
            padding:30px;
            border:2px solid red;


        }
    </style>
</head>
<body>
<div class="box1">box-sizing = "content-box"</div>
<div class="box2">box-sizing = "border-box"</div>

</body>
</html>
