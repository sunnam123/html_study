<!--
* 조건
- 표와 셀에 테두리(1px solid black)를 그린 후 한 줄로 합쳐 표시하세요.
- 표의 설명 글(caption)은 표 아래쪽에 표시하세요.
- 각 셀에는 padding: 10px을 적용해 적절한 여백을 두세요.
- 배경 색을 #eee로 지정하는 클래스 선택자 .heading을 정의한 후 첫 번째 행과
  첫 번째 열에 적용하세요
-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>표 스타일</title>
  <style>

    .table1{
      border: 1px solid black;
      border-collapse: collapse;
    }
    .table1 td, th{

      padding: 10px;
      border : 1px solid black;
    }

    .caption{
      caption-side: bottom; /* 캡션위치 bottom 표아래에 캡션, top 표위, initial 기본값으로 설정한다., inherit 부모요소의 속성값을 상속받는다. */
    }
    .heading{
      background-color: #eee;
    }

  </style>
</head>
<body>
<table class="table1">
  <caption class="caption"> 2015 국민 독서실태</caption>
  <thead>
  <tr class="heading">
    <th>구분</th>
    <th>성인</th>
    <th>학생</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th class="heading">독서율</th>
    <td>65.3%</td>
    <td>94.9%</td>
  </tr>
  <tr>
    <th class="heading" >연평균 독서량</th>
    <td>9.1권</td>
    <td>29.8권</td>
  </tr>
  <tr>
    <th class="heading">공공도서관 이용률</th>
    <td>28.2%</td>
    <td>64.9%</td>
  </tr>
  </tbody>

</table>

</body>
</html>
