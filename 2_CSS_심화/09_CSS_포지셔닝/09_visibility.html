<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>visibility 속성</title>
  <style>
    img{
      margin: 10px;
      padding:5px;
      border:1px solid black;
    }
    .invisible{
      /*해당요소를 보이지 않게 처리 프토로타입 또는 특정한 상황에서만 HTML 요소를 보이고자 할때 사용*/
      visibility: hidden;
    }
  </style>
</head>
<body>
<img src="images/pic1.jpg">
<img src="images/pic2.jpg" class="invisible">
<img src="images/pic3.jpg">

</body>
</html>
