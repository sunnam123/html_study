<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 스타일</title>
    <style>
        body{
            font-family: "맑은고딕", "고딕", "굴림";
        }
        table, td{
            border:1px solid #ccc;
        }
        .table1{
            border-collapse: collapse;
            width:300px;
            table-layout: fixed; /*셀의 내용과 상관없이 레이아웃 고정 */
            word-break: break-all; /*셀의 줄바꿈에 따라 높이값도 자동으로 조정*/
        }
        .table1 td{
            width:150px;
            border:1px solid black;
            padding:5px;
        }
    </style>
</head>
<body>
<h1>Table Layout</h1>
<table class="table1">
    <tr>
        <td>
            한글로띄어쓰기없기길게붙여쓰기
        </td>
        <td>
            long_description_without_space
        </td>
    </tr>
</table>

</body>
</html>
