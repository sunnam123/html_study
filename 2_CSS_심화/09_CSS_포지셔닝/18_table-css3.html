<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 스타일</title>
    <style>
        body{
            font-family: "맑은고딕", "고딕", "굴림";
        }
        table{
            margin-bottom:50px;
        }
        .table1{
            border:1px solid black;
            border-collapse: separate; /* 테두리를 따로 보임, 기본값 */
            /*경계값의 수평 수직거리, 한개를 지정하면 동시에 수평 수직거리 */
            border-spacing: 20px 10px;
        }
        .table2{
            /*두번째 테이블 의 테두리가 보이지않는 이유는 border속성이 없기떄문 */
            border-collapse: separate;
            border-spacing: 20px 10px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
<table class="table1">
    <caption>프로축구 경기 일정</caption>
    <tr>
        <td>울산</td>
        <td>울산vs인천</td>
    </tr>
    <tr>
        <td>부산</td>
        <td>부산 vs 대전</td>
    </tr>
    <tr>
        <td>서울</td>
        <td>서울 vs 강원</td>
    </tr>
</table>
<table class="table2">
    <caption>프로축구 경기 일정</caption>
    <tr>
        <td>울산</td>
        <td>울산vs인천</td>
    </tr>
    <tr>
        <td>부산</td>
        <td>부산 vs 대전</td>
    </tr>
    <tr>
        <td>서울</td>
        <td>서울 vs 강원</td>
    </tr>
</table>
</body>
</html>
