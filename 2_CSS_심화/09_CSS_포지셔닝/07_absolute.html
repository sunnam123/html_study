<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 포지셔닝</title>
  <style>
    #wrap{
      position:relative;
      width:300px;
      height: 300px;
      border: 1px solid #ccc;
    }
    .box{
      /* position을 absolute로 하면 해당요소를 절대위치에 배치 시킬 수있다.
      절대위치의 기준은 상위요소(부모)이다.
       */
      position: absolute;
      width:50px;
      height: 50px;
      background: #0094ff;
    }
    #crd1{ top:0; left:0;}
    #crd2{ top:0; right:0;}
    #crd3{ bottom:0; left:0;}
    #crd4{ bottom:0; right:0;}
    #crd5{ top:100px; left:100px;}
  </style>
</head>
<body>
<div id="wrap">
  <div class="box"id="crd1"></div>
  <div class="box"id="crd2"></div>
  <div class="box"id="crd3"></div>
  <div class="box"id="crd4"></div>
  <div class="box"id="crd5"></div>
</div>

</body>
</html>
