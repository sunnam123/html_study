<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 스타일</title>
    <style>
        body{
            font-family: "맑은고딕", "고딕", "굴림";
        }
        table, td{
            border:1px solid #ccc;
        }
        table{
            width:300px;
            table-layout: fixed; /*셀의 내용과 상관없이 레이아웃 고정 */
        }
        td{
            width:150px;
        }
    </style>
</head>
<body>
<h1>Table Layout</h1>
<table>
    <tr>
        <td>
            한글로띄어쓰기없기길게붙여쓰기
        </td>
        <td>
            long_description_without_space
        </td>
    </tr>
</table>
</body>
</html>
