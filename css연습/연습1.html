<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습</title>
    <style>

        #wrapper{
            width:800px;
            margin: 0 auto;
        }
        header{
            width: 100%;
            height: 150px;


            background-position: right center;
            background-color : #0094ff;
        }

        div{
            margin : 10px;
        }
        .h1{
            font-family: 'Nanum Gothic', 돋움;
            font-size: large;
            font-weight: bold;
            text-align: center;
        }
        header nav{
            float:left;
            width:70%;
            margin-top: 50px;
        }
        nav ul{
            list-style-type: none; /* 마커 사라지게 */
        }
        nav ul li{
            display : inline;
            float : left;
            font-weight: bold;
            margin:15px;
        }
        nav ul li a{
            color:white;
            text-decoration: none;
        }

    </style>
</head>
<body>
<h1 class="h1">연습제목입니다.</h1>
<div id="wrapper">
<header>
    <nav>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
    </nav>



</header>

</div>
</body>

</html>
