<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }



        #wrapper{
            width:800px;
            margin: 0 auto;
        }
        .header{
            width: 100%;
            padding: 20px;

            text-align : center;



            background-color : #0094ff;
        }

        .div{
            margin : 10px;
        }
        .h1{
            font-family: 'Nanum Gothic', 돋움;
            font-size: large;
            font-weight: bold;
            text-align: center;
        }
        .nav{

            width:100%;
            padding: 20px;
            background-color: #339900;
            text-align: center;
        }
        .nav ul{
            list-style-type: none; /* 마커 사라지게 */
            padding: 0;
            margin: 0;
            display : inline-block;
        }
        .nav ul li{
            display : inline;

            font-weight: bold;
            margin:15px;
        }
        .nav ul li a{
            color:white;
            text-decoration: none;
            display : inline-block;

        }
        .inline-block {
            display: inline-block;
            border: 2px solid black;
            padding: 10px;
            width: auto;
            height: auto;
        }

        .section{
            width: 75%;
            height: 300px;
            padding: 20px;
            text-align: center;
            background-color: #fff2ae;
            display: inline-block;
        }

    </style>
</head>
<body>
<div class="header">
    <h1 class="h1">연습</h1>
</div>
<div class="nav">
    <ul>
        <li><div class="inline-block"><a href="#">가나다</a></div></li>
        <li><div class="inline-block"><a href="#">123</a></div></li>
        <li><div class="inline-block"><a href="#">abc</a></div></li>
    </ul>
</div>
<div class="section">
<h2 class="h1">섹션연습</h2>
</div>





</body>

</html>
