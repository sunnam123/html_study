<!DOCTYPE html>
<html lang="ko">
<!-- 하위 선택자(Descendant Selector)
기본형 : 상위요소 하위요소
예)
section p {color: blue;}
상위요소 하위요소
하위요소는 계층구조상 모든 중복되는 하위요소(자식-손자)에게도 적용된다-->
<head>
    <meta charset="UTF-8">
    <title>요안도라</title>
    <style>
        #container ul{ /* 반드시 container ul 구조이어야함 */
            border : 1px dotted blue; /* #container 요소의 모든 하위 ul 요소에 파란 1px 실선 */
        }



    </style>
</head>
<body>
<section id="container">
        <header><h1>예약 방법 및 요금</h1></header>
        <p> 요안도라에 예약하려면?
        <ul>  <!--자식 하위요소 -->
        <li>예약방법
        <ul> <!-- 손자 하위요소 -->
            <li>직접통화</li>
            <li>문자남기기</li>
        </ul>
        </li>
        <li>요금
        <ul>
            <li>1인 : 40,000원</li>
            <li>2인 : 60,000원</li>
            <li>3인 : 80,000원</li>
            <li>4인 : 100,000원</li>
        </ul>
        </li>
    </ul>

</section>

</body>
</html>
