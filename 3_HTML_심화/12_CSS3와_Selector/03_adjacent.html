<!--
*인접형제 선택자(Adjacent Selector) : 가장 가까운 인접 형제에게만 스타일 적용
- 기본형 : 선행요소 + 후행요소 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요안도라</title>
  <style>
    h1+ul{ /* h1 요소 다음의 첫번째 ul 요소에 적용할 스타일 */
      color : blue;
      font-weight: bold;

      /* h1 ul 이 구조는 적용되지 않는다. h1밑에 ul이 없기때문 */
    }
  </style>
</head>
<body>
<section id="container">
  <h1>예약 방법 및 요금</h1>
  <!-- h1+ul 적용시 h1다음에 바로 ul이 위치해야 적용된다 -->
  <ul>
    <li>예약방법
      <ul>
        <li>직접통화</li>
        <li>문자 남기기</li>
      </ul>
    </li>
    <li>요금
      <ul>
        <li>1인 :40,000원</li>
        <li>2인 :60,000원</li>
        <li>3인 :80,000원</li>
        <li>4인 : 100,000원</li>
      </ul>
    </li>
  </ul>
</section>

</body>
</html>
