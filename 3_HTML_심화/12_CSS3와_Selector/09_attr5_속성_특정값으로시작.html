<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성 선택자</title>
  <style>
    ul{
      list-style: none;
    }
    li{
      display: inline-block;
      margin: 10px;
    }
    li a{
      padding: 5px 20px;
      font-size : 14px;
      color: blue;
      text-decoration: none;
    }
    /* ^<=carot
    [속성^=값]선택자 : 특정 값으로 시작하는 속성에 스타일 적용 좀더 범용적으로 사용가능
     */
    a[title ^="eng"]{
      background: url(images/us.png) no-repeat left center;
      padding : 5px 25px;
    }
    a[title ^="jap"]{
      background: url(images/jp.png) no-repeat left center;
      padding: 5px 25px;
    }
    a[title ^="chin"]{
      background: url(images/ch.png) no-repeat left center;
      padding: 5px 25px;
    }
  </style>
</head>
<body>
<ul>
  <li>외국어 서비스 : </li>
  <li><a href="#" title="english">영어</a></li>
  <li><a href="#" title="japnese">일본어</a></li>
  <li><a href="#" title="chinese">중국어</a></li>
</ul>

</body>
</html>
