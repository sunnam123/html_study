<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성 선택자</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            width:120px;
            display: inline-block;
            margin:10px;
        }
        li a{
            padding: 5px 20px;
            font-size:14px;
            color:blue;
            text-decoration: none;
        }
        /* 속성 선택자 : Attribute Selector
        예) 태그[속성]{스타일}
         */
        a[href]{
            background: yellow;
        }
    </style>
</head>
<body>
<ul>
    <li><a>메인메뉴 : </a></li>
    <li><a href="#">메뉴1</a></li>
    <li><a href="#">메뉴2</a></li>
    <li><a href="#">메뉴3</a></li>
    <li><a href="#">메뉴4</a></li>
</ul>

</body>
</html>
