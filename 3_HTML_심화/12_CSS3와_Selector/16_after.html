<!--
::before, ::after 요소 => 요소 앞뒤에 콘텐츠 추가하기
-->
<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>link 스타일</title>
<style>
  .container {
    width: 960px;
    margin : 0 auto;
  }
  ul li {
    margin:15px;
  }
  li.hot::after {
    content:"NEW!!";
    font-size:x-small;
    padding:2px 4px;
    margin: 0 10px;
    border-radius:2px;
    background:#f00;
    color:#fff;
  }
</style>

</head>

<body>
  <div class="container">
    <h1>제품 목록</h1>
    <ul>
      <li class="hot">제품 A</li>
      <li>제품 B</li>
      <li>제품 C</li>
      <li class="hot">제품 D</li>
    </ul>
  </div>
</body>
</html>
