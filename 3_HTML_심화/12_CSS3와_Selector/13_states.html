<!--
*UI 요소 상태에 따른 가상 클래스
1. :enabled, :disabled => 요소를 사용할 수 있을때와 없을때의 스타일 지정
2. :checked => 라디오 박스나 체크박스에서 해당항목을 선택했을때 스타일 지정 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가상클래스</title>
  <style>
    body {
      background-color:#fff;
    }
    form fieldset{
      margin-bottom:25px;
    }
    form legend{
      font-size:15px;
      font-weight:600;
    }
    input:disabled{
      background: #ddd;
      border:1px #ccc solid;
    }
    /* input이 checked 되었을 때 그다음 첫번째로 오는 span(+span)에 스타일적용*/
    input:checked + span{
      color:blue;
    }
  </style>
</head>
<body>
<form>
  <fieldset>
    <legend>사용자 정뵤</legend>
    <label>이름<input type="text" disabled></label>
  </fieldset>

  <fieldset>
    <legend>신청 과목</legend>
    <p>이달에 신청할 과목을 선택하세요</p>
    <label><input type="radio" name="subject" value="speaking"><span>회화</span></label>
    <label><input type="radio" name="subject" value="grammer"><span>문법</span></label>
    <label><input type="radio" name="subject" value="writing"><span>작문</span></label>
  </fieldset>
</form>

</body>
</html>
