<!--사용자 동작에 반응하는 가상 클래스
1. :link => 방문하지 않은 링크에 스타일 적용
2. :visited => 방문한 링크에 스타일 적용
3. :hover => 웹 요소에 마우스 커서를 올려놓을 때의 스타일 적용
4. :active => 웹요소를 활성화(누르고 있을떄) 스타일 적용
5. :focus => 웹 요소에 초점이 맞추어졌을 때의 스타일 적용, 키보드 탭을 사용해 볼것 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .container{
      width:960px;
      margin : 0 auto;

    }
    .navi{
      width:960px;
      height: 60px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ccc;
    }

    .navi ul{
      list-style: none;
      padding-top:10px;
      padding-bottom:5px;
    }
    .navi ul li{
      display: inline-block;
      width:150px;
      padding:10px;
    }

    .navi a:link, .navi a:visited{
        font-size:14px;
        padding: 10px;
        text-decoration: none; /*밑줄 없음 */
    }
    /* .navi a:focus{*/
    .navi a:hover, .navi a:focus{
        background-color: #222;
        color:#fff;

    }

    .navi a:active{
        background-color: #f00;
    }
  </style>
</head>
<body>
<div class="container">
    <nav class="navi">
        <ul>
            <li><a href="#">이용안내</a></li>
            <li><a href="#">객실소개"</a></li>
            <li><a href="#">예약 방법 및 요금</a></li>
            <li><a htef="#">예약하기 </a></li>
        </ul>
    </nav>
</div>
</body>
</html>
