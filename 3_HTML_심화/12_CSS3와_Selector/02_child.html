<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요안도라</title>
  <style>
    /* 자식 선택자(Child Selector): "자식에게만" 스타일을 상속 하고자 할 떄 (손자 아래는 적용x)
    기본형 : 부모요소 > 자시굥소
     */
    #container > ul{ /* container의 자식 ul 요소에만 스타일 적용 */
      border : 1px dotted blue; /* #container 요소의 자식 ul 요소에 파란 1xp 실선 */

    }

  </style>
</head>
<body>
<section id="container">
  <header><h1>예약 방법 및 요금</h1></header>
  <p>요안도라에 예약하려면?</p>
  <ul>
    <li>예약방법
    <ul>
      <li>직접통화</li>
      <li>문자 남기기</li>
    </ul>
    </li>
    <li>요금
    <ul>
      <li>1인 :40,000원</li>
      <li>2인 :60,000원</li>
      <li>3인 :80,000원</li>
      <li>4인 : 100,000원</li>
    </ul></li>
  </ul>
</section>

</body>
</html>
