<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성 선택자</title>
  <style>
    ul {
      list-style: circle;
    }
    li{
      padding: 5px 30px;
    }
    li a {
      font-size:16px;
      color:blue;
      text-decoration: none;
    }
    /* * <=astreik [속성*=값] 선택자 : 값의 일부가 일치하는 속성에 스타일 적용 */
    [href *="w3"]{
      background: blue;
      color:white;
    }
  </style>
</head>
<body>
<h1>HTML5 참고 사이트</h1>
<p>(아래 링크 중 파란색 배경의 링크는 W3C 사이트로 연결됩니다.)</p>
<ul>
  <li><a href="http://www.w3c.org/TR/html" target="_blank">HTML</a> </li>
  <li><a href="http://www.w3c.org/TR/selectors" target="_blank">CSS Selector Level 3</a> </li>
  <li><a href="http://www.w3c.org/TR/css3-mediaqueries" target="_blank">미디어 쿼리</a> </li>
  <li><a href="http://caniuse.com">HTML 지원 여부 체크</a></li>
</ul>

</body>
</html>
