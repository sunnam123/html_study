<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요안도라</title>
  <link href="css/style1.css" rel="stylesheet" type="text/css">
</head>
<!--레이아웃 시멘틱 태그
종류: header, nav, section, article, aside, footer
목적:
HTML 레이아웃을 구성하는 일반적인 상황을 태그화 해서
HTML 구조에 대한 이해도를 높이고 관련 레이아웃에 대하여 스타일링을 한다.-->
<body>
<div class="container">
    <!--header: 웹사이트의 주제 제목 -->
    <header>
        <h1>Joandora</h1>
        <h2>가장 제주다운 수산리집</h2>
    </header>
    <!--navigation : 기능이나 컨텐츠를 검색할 수 있는 메뉴 -->
    <nav class="navi">
        <ul>
            <li><a href="#">이용 안내</a></li>
            <li><a href="#">객실 소개</a></li>
            <li><a href="#">예약 방법</a></li>
            <li><a href="#">예약하기</a></li>

        </ul>
    </nav>
</div>
</body>
</html>
