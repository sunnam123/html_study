<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>동영상 배경</title>
  <style>
    #container{
      position : relative; /*부모요소에 자연스럽게 연결하여 위치 지정 */
      text-align: center;
      margin-top: 30%;
      margin-left: 30%;
    }
    h2{
      font-size: 2em;
    }
    h1{
      font-size: 3.5em;
    }
    a:link, a:visited{
      text-decoration: none; /* 글자선 안보이게 */
      color:#222;
    }
    a:hover{
      cursor:pointer;
    }
    #bg{
      position:fixed; /* 지정한위치에 고정 */
      left:0;
      top:0;
      width:auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
      z-index:-100;
      background:url(images/flame.jpg) left top no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
<video src="media/flame.mp4" autoplay loop muted poster="images/flame.jpg" id="bg"></video>
<div id="container">
<h2>마지막까지 인내하고 최선을 다해봐요</h2>
<h1><a href="https://www.youtube.com/results?search_query=%EA%B3%B5%EB%B6%80%ED%95%A0%EB%95%8C+%EB%93%A3%EB%8A%94+%EC%9D%8C%EC%95%85"></a></h1>
</div>
</body>
</html>
