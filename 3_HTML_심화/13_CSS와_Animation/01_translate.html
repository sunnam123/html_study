<!--
-translateX(x): 지정한 크기만큼 x축으로 이동
-translateY(y): 지정한 크기만큼 y축으로 이동
-translate(x,y): 지정한 크기만큼 x축,y축 이동
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TransForm</title>
  <style>
    .origin{
      width:200px;
      height: 134px;
      border: 1px solid black;
      float:left;
      margin:40px;
    }
    .movex:hover{
      transform: translateX(50px);
    }
    .movey:hover{
      transform: translatey(50PX);
    }
    .movexy:hover{
      transform: translate(10px, 20px);
    }
  </style>
</head>
<body>
<div class="origin">
  <div class="movex">
    <img src="images/bus.jpg">
  </div>
  <div class="origin">
    <div class="movey">
      <img src="images/bus.jpg">
    </div>
  </div>
  <div class="origin">
    <div class="movexy">
      <img src="images/bus.jpg">
    </div>
  </div>
</div>

</body>
</html>
