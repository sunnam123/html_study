<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Transform</title>
  <style>
    .origin{
      width:210px;
      height: 200px;

      border: 1px solid black;
      float:left;
      margin:56px;
      perspective: 200px; /*원근법*/
    }
    .rotatex{
      /* x축 기준으로 회전 */
      transform: rotateX(45deg) ;
    }
    .rotatey{
      transform: rotateY(45deg) ;
    }
  </style>
</head>
<body>
<div class="origin">
  <div class="rotatex">
    <img src="images/fruit.jpg">
  </div>
</div>

<div class="origin">
  <div class="rotatey">
    <img src="images/fruit.jpg">
  </div>
</div>
</body>
</html>
