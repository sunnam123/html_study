<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Transform</title>
  <style>
    .origin{
      width:160px;
      height: 240px;

      border: 1px solid black;
      float:left;
      margin:40px;

    }
    .rose{
      transform: rotateZ(10deg);
    }

    /*가장많은 면이 들어오는 것을 기준으로 변형을 시작한다 */
    .ltop .rose{
      /*변형 시작점을 좌상단 */
      transform-origin: left top;
    }
    .rtop .rose{
      /*변형 시작점을 우상단 */
      transform-origin: right top;
    }
    .lbottom .rose{
      /* 변형 시작점을 좌하단 */
      transform-origin: left bottom;
    }
    .rbottom .rose{
      /*변형 시작점을 우하단 */
      transform-origin: right bottom;
    }
  </style>
</head>
<body>
<div class="origin">
  <div class="ltop">
    <img src="images/rose.jpg" class="rose">
  </div>
</div>
<div class="origin">
  <div class="rtop">
    <img src="images/rose.jpg" class="rose">
  </div>
</div>
<div class="origin">
  <div class="lbottom">
    <img src="images/rose.jpg" class="rose">
  </div>
</div>
<div class="origin">
  <div class="rbottom">
    <img src="images/rose.jpg" class="rose">
  </div>
</div>
</body>
</html>
