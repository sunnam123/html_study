<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #eebbc3;
    }

    .nav {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #f2f2f2;
    }

    .nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-block;
    }

    .nav li {
      display: inline-block;
      margin: 0 10px;
    }

    .section {
      width: 75%;
      height: 300px;
      padding: 20px;
      text-align: center;
      display: inline-block;
    }

    .sidebar {
      display: inline-block;
      width: 25%;
      height: 300px;
      padding: 20px;
      text-align: left;
      float: right;
      background-color: white;
      border: 1px solid grey;
      border-radius:5px ;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin: 5px 0;
    }

    .footer {
      width: 100%;
      padding: 20px;
      text-align: center;
      clear: both;
      background-color: #4f4f4f;
      color: #fff;
    }
    .box1{
      display : inline-block;
      margin: 3px;
      padding: 10px 10px;
      border: 0.5px solid grey;
      text-align: center;
    }
    .box2{
      margin: 3px;
      padding: 5px 5px;
      border: 0.5px solid grey;
      text-align: center;
    }
    h2{
      text-align: left;
    }
    .round {
      border-radius:20px ;
    }
    #bg{
      background: url(images/boots.jpg) no-repeat;
      background-size: cover;
    }

  </style>
</head>
<body>
<div class="section">
  <div class="box2"><h2>Home > 뮤지컬</h2></div>
  <div class="round" id="bg"></div>
</div>

<div class="sidebar"><h3>연관검색어 <img src="images/돋보기.png" width="20" height="20"></h3><p class="box1">서울 전시회 추천</p><p class="box1">맘마미아</p><p class="box1">뮤지컬 추천</p><p class="box1">인천 가볼만한 곳</p>
  </div>
</body>
</html>
