<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>티켓정보</title>
  <style>
    @font-face {
      font-family: 'Happiness-Sans-Title';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/Happiness-Sans-Title.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .header {
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: #FFF3E2;
    }

    .nav {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #FFE5CA;
    }

    .nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-block;
    }

    .nav li {
      font-family: "Happiness-Sans-Title";
      display: inline;
      margin: 0 10px;
    }

    .section {
      width: 75%;
      height: 300px;
      padding: 20px;
      text-align: center;
      background-color: #fff2ae;
      display: inline-block;
    }
    .nav2 {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #ffffff;
      background-size: cover;
    }
    .sidebar {
      width: 25%;
      height: 300px;
      padding: 20px;
      text-align: center;
      float: right;
      display: inline-block;
      background-color: white;
      border: 1px solid grey;
      border-radius:5px ;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      list-style: none;
      margin: 5px 0;
    }

    .footer {
      width: 100%;
      padding: 20px;
      text-align: center;
      clear: both;
      background-color: #4f4f4f;
      color: #fff;
    }
    .inline-block{
      display: inline-block;
      border: 2px solid black;
      padding: 10px;
      width: 30px;
      height: auto;
      border-radius: 60px/50px;
    }
    #bg {
      background: url(images/adv.png) no-repeat; /*배경 이미지 */
      background-size: cover; /*영역 꽉채우기 */
    }
    .subm {
      display: block;
      background-color: #fff;
      border: 1px solid #dedede;
      cursor:pointer;
      padding: 5px 10px 6px 7px;
    }

    .subm img{
      border: 0;
      padding: 0;
      width: 16px;
      height: 16px;
    }
    .subm:hover{
      background-color: #e6efc2;
      border: 1px solid #c6d880;
      color:#529215

    }
    .box1{
      display : inline-block;
      margin: 3px;
      padding: 10px 10px;
      border: 0.5px solid grey;
      text-align: center;
    }
    .box2{
      margin: 3px;
      padding: 5px 5px;
      border: 0.5px solid grey;
      text-align: center;
    }
    h1{
      font-size: 5em;
      font-family: "Happiness-Sans-Title";
    }
    h4{
      font-family: "Happiness-Sans-Title";
    }
    h2{
      text-align: left;
    }
    .round {
      border-radius:20px ;
    }
    small{
      font-size: 30px;
    }
    .ab {
      text-align: right;
    }
  </style>
</head>
<body>
<div class="header"> <!-- 헤더부분 시작 -->
  <div class="ab">
    <div class="ab">
      <input type="button" value="로그인" oneclick="window.open()">
      <!--헤더 버튼1-->
      <input type="button" value="회원가입" oneclick="window.open()"></div>
    <h1>2023 Ticket<br><small>이달의 추천 공연</small></h1>
    <!-- 헤더 제목 h1 class 지정해서 외부 폰트 불러옵니다.-->

    <!-- 헤더 제목 h1 class 지정해서 외부 폰트 불러옵니다.-->


  <!--헤더 버튼2-->
</div>

<div class="nav"> <!-- nav-->
  <ul>
    <li class="inline-block"><a href="#" style="text-decoration-line: none;">뮤지컬</a></li>
    <li class="inline-block"><a href="#" style="text-decoration-line: none;">콘서트</a></li>
    <li class="inline-block"><a href="#" style="text-decoration-line: none;">연극</a></li>
    <li class="inline-block"><a href="#" style="text-decoration-line: none;">클래식/무용</a></li>
    <li class="inline-block"><a href="#" style="text-decoration-line: none;">스포츠</a></li>
  </ul>
</div>
<div class="nav2">
  <ul>
<img src="images/adv.png">
  </ul>
</div>
<div class="section">
  <div class="box2"><h2>Home > 뮤지컬</h2></div>
  <div class="round" id="bg"></div>
</div>

<div class="sidebar"><h3>연관검색어 <img src="images/돋보기.png" width="20" height="20"></h3><p class="box1">서울 전시회 추천</p><p class="box1">맘마미아</p><p class="box1">뮤지컬 추천</p><p class="box1">인천 가볼만한 곳</p>
</div>
</body>

</html>
